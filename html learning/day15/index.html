<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"/>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>spotify</title>
</head>
<body>
    <div id="screen">
        <div id="navbar">
          <div id="navbar-icon">
            <div class="imageContiner">
              <img
                class="h-w-100"
                src="https://www.citypng.com/public/uploads/preview/spotify-white-logo-symbol-icon-hd-png-11661570403q5drcznuwu.png"
                alt="Icon"
              />
            </div>
          </div>
          <div id="navbar-search">
            <div id="navbar-search-left">
              <span class="material-symbols-outlined"> home </span>
            </div>
            <div id="navbar-search-right">
              <span
                id="navbar-search-right-sicon"
                class="material-symbols-outlined"
              >
                search
              </span>
              <input
                placeholder="What do you want to play today?"
                id="navbar-search-right-input"
              />
              <span id="navbar-search-right-bicon" class="material-symbols-outlined">
                cases
                </span>
            </div>
          </div>
          <div id="navbar-profile">
            <button id="button1">
                signup
            </button>
            <button id="button2">
                login
            </button>
          </div>
        </div>
        <div id="body">
          <div id="body-left">
            <div id="upperLeft">
              <div class="upper-left-color"><span class="material-symbols-outlined">
                bookmarks
                </span><p></div>
              <div class="upper-left-color">
                <p>your library</p>
              </div>
              <div class="upper-left-color">
                <span class="material-symbols-outlined">
                add
                </span>
              </div>
            </div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div id="body-right"></div>
        </div>
        <div id="footer">Footer</div>
      </div>
</body>
</html>
